<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SharedDrop</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/branding/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/branding/favicon-16x16.png">
</head>

<body>
  <div class="container">
    <header>
      <h1>
        <img src="logo.png" alt="Logo" style="height: 32px; width: 32px; vertical-align: middle; margin-right: 8px;">
        SharedDrop
      </h1>
    </header>

    <main>
      <section class="folder-section">
        <div id="folder-display" class="folder-display">
          <span class="folder-icon">ğŸ“</span>
          <span id="folder-name">No folder selected</span>
        </div>
        <button id="select-folder" class="btn btn-secondary">Select Folder</button>
      </section>

      <hr>

      <section class="status-section">
        <div class="status-row">
          <span>Status:</span>
          <span id="status-indicator" class="status stopped">Stopped</span>
        </div>
      </section>

      <section class="share-section" id="share-section" style="display: none;">
        <div class="share-info">
          <label>Share Link</label>
          <div class="link-row">
            <input type="text" id="share-link" readonly>
            <button id="copy-link" class="btn btn-icon" title="Copy Link">ğŸ“‹</button>
          </div>
        </div>
        <div class="share-info">
          <label>Password</label>
          <div class="link-row">
            <input type="text" id="share-password" readonly>
            <button id="copy-password" class="btn btn-icon" title="Copy Password">ğŸ“‹</button>
          </div>
        </div>
      </section>

      <section class="actions">
        <button id="start-btn" class="btn btn-primary" disabled>Start Sharing</button>
        <button id="stop-btn" class="btn btn-danger" style="display: none;">Stop Sharing</button>
      </section>
    </main>
  </div>

  <script src="renderer.js"></script>
</body>

</html>

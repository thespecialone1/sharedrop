<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ShareDrop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
            background: #000000;
            padding: 0;
            -webkit-app-region: drag;
            color: #fafafa;
            overflow: hidden;
        }
        
        button, input, select { -webkit-app-region: no-drag; }
        
        .header {
            padding: 24px 32px;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            font-size: 24px;
        }
        
        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #fafafa;
            letter-spacing: -0.02em;
        }
        
        .container { 
            padding: 32px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .status {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            color: #a1a1a1;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status.active {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
            color: #10b981;
        }
        
        .card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            transition: border-color 0.2s;
        }
        
        .card:hover { border-color: #2a2a2a; }
        
        .card-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #fafafa;
            letter-spacing: -0.01em;
        }
        
        .folder-select {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            background: #000000;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            font-size: 13px;
            font-family: 'SF Mono', monospace;
            color: #a1a1a1;
            transition: all 0.2s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #3a3a3a;
            color: #fafafa;
        }
        
        button {
            padding: 10px 16px;
            background: #fafafa;
            color: #000000;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            letter-spacing: -0.01em;
        }
        
        button:hover { 
            background: #e5e5e5;
            transform: translateY(-1px);
        }
        button:active { transform: translateY(0); opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        button.secondary {
            background: #1a1a1a;
            color: #fafafa;
            border: 1px solid #2a2a2a;
        }
        
        button.secondary:hover { 
            background: #2a2a2a;
            border-color: #3a3a3a;
        }
        
        .share-result {
            background: #000000;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            padding: 16px;
            margin-top: 16px;
        }
        
        .share-row {
            margin-bottom: 16px;
        }
        
        .share-row:last-child { margin-bottom: 0; }
        
        .share-label {
            font-size: 11px;
            color: #6a6a6a;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .share-content {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .share-value {
            flex: 1;
            padding: 10px 12px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            font-family: 'SF Mono', monospace;
            font-size: 12px;
            color: #fafafa;
            word-break: break-all;
        }
        
        .copy-btn {
            padding: 10px 16px;
            font-size: 12px;
            white-space: nowrap;
            background: #1a1a1a;
            color: #fafafa;
            border: 1px solid #2a2a2a;
        }
        
        .copy-btn:hover {
            background: #2a2a2a;
            transform: none;
        }
        
        .copy-btn.copied {
            background: #10b981;
            border-color: #10b981;
            color: #000;
        }
        
        .hidden { display: none; }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #10b981;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .primary-btn {
            width: 100%;
            padding: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üí¶</div>
        <h1>ShareDrop</h1>
    </div>
    
    <div class="container">
        <div id="statusBar" class="status hidden"></div>
        <div id="cloudflareNotice" class="card hidden" style="background: rgba(234, 179, 8, 0.05); border-color: #eab308;">
            <div style="display: flex; align-items: start; gap: 12px;">
                <div style="font-size: 24px;">‚ö†Ô∏è</div>
                <div style="flex: 1;">
                    <div style="font-weight: 600; color: #eab308; margin-bottom: 8px;">Cloudflare Tunnel Not Found</div>
                    <div id="installInstructions" style="color: #d4d4d4; font-size: 13px; margin-bottom: 12px;">To share files over the internet, install Cloudflare Tunnel:</div>
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <div id="installCommand" style="flex: 1; padding: 10px 12px; background: #000; border: 1px solid #1a1a1a; border-radius: 6px; font-family: 'SF Mono', monospace; font-size: 11px; color: #10b981; word-break: break-all;">Loading...</div>
                        <button class="copy-btn" onclick="copyCommand(event)" style="background: #eab308; color: #000; border-color: #eab308;">Copy</button>
                    </div>
                    <div style="color: #a1a1a1; font-size: 12px; margin-top: 12px;">After installation, restart ShareDrop to enable internet sharing.</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">CREATE SHARE</div>
            
            <div class="folder-select">
                <input type="text" id="folderPath" placeholder="No folder selected" readonly>
                <button onclick="selectFolder()" class="secondary">Browse</button>
            </div>
            
            <button onclick="createShare()" id="createBtn" class="primary-btn" disabled>Waiting for server...</button>
            
            <div id="shareResult" class="share-result hidden">
                <div class="share-row">
                    <div class="share-label">Share Link</div>
                    <div class="share-content">
                        <div class="share-value" id="shareLink"></div>
                        <button class="copy-btn" onclick="copyText('shareLink', event)">Copy</button>
                    </div>
                </div>
                
                <div class="share-row">
                    <div class="share-label">Password</div>
                    <div class="share-content">
                        <div class="share-value" id="sharePassword"></div>
                        <button class="copy-btn" onclick="copyText('sharePassword', event)">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let selectedFolder = null;
        let tunnelUrl = null;
        let tunnelCheckTimeout = null;
        
        window.electron.onStatus((message) => {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.classList.remove('hidden');
            
            // If status is about tunnel starting, schedule the warning
            if (message.includes('tunnel')) {
                tunnelCheckTimeout = setTimeout(() => {
                    if (!tunnelUrl) {
                        document.getElementById('cloudflareNotice').classList.remove('hidden');
                    }
                }, 8000); // 8 seconds to give tunnel time to connect
            }
        });
        
        window.electron.onTunnelReady((url) => {
            tunnelUrl = url;
            // Clear the timeout so warning doesn't show
            if (tunnelCheckTimeout) {
                clearTimeout(tunnelCheckTimeout);
            }
            const statusBar = document.getElementById('statusBar');
            statusBar.className = 'status active';
            statusBar.innerHTML = '<span class="status-dot"></span> Internet sharing active';
            document.getElementById('cloudflareNotice').classList.add('hidden');
        });
        
        window.electron.onError((message) => {
            alert(message);
        });
        
        window.electron.onServerReady(() => {
            const statusBar = document.getElementById('statusBar');
            statusBar.className = 'status active';
            statusBar.innerHTML = '<span class="status-dot"></span> Server ready';
            document.getElementById('createBtn').disabled = false;
        });
        
        async function selectFolder() {
            const folder = await window.electron.selectFolder();
            if (folder) {
                selectedFolder = folder;
                document.getElementById('folderPath').value = folder;
            }
        }
        
        async function createShare() {
            if (!selectedFolder) {
                alert('Please select a folder first');
                return;
            }
            
            const btn = document.getElementById('createBtn');
            btn.textContent = 'Creating...';
            btn.disabled = true;
            
            try {
                const share = await window.electron.createShare(selectedFolder);
                
                document.getElementById('shareLink').textContent = share.public_url;
                document.getElementById('sharePassword').textContent = share.password;
                document.getElementById('shareResult').classList.remove('hidden');
                
                btn.textContent = 'Create Another Share';
            } catch (error) {
                alert('Error: ' + error.message);
                btn.textContent = 'Create Share Link';
            } finally {
                btn.disabled = false;
            }
        }
        
        function copyText(elementId, event) {
            const text = document.getElementById(elementId).textContent;
            const btn = event.target;
            navigator.clipboard.writeText(text).then(() => {
                const original = btn.textContent;
                btn.textContent = 'Copied';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = original;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
            });
        }
        
        function copyCommand(event) {
            const text = document.getElementById('installCommand').textContent;
            const btn = event.target;
            navigator.clipboard.writeText(text).then(() => {
                const original = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#10b981';
                setTimeout(() => {
                    btn.textContent = original;
                    btn.style.background = '#eab308';
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
            });
        }
    </script>
</body>
</html>
